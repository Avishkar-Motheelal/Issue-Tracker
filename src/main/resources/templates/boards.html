<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <table>
        <tbody>
        <tr th:each="board : ${boards}">
            <td><a th:href="@{boards/{id}(id=${board.getId()})}" th:text="${board.getName()}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
